<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./admin.css">
    <title>Admin </title>
</head>

<body>
    <div class="container"> 




        <div id="loader" class="d-flex justify-content-center align-items-center ">

            <div class="spinner-border text-primary" style="height: 50px; width: 50px;" role="status">
                <span class="visually-hidden">Loading...</span>

            </div>

        </div>
        <div class="admin-card">
            <div class="admin-card_left">
                <div>
                    <img src="../img/admin-logo.png" class="admin-card_left--logo" alt="admin-logo">
                </div>
                <div>
                    <img src="../img/Admin-img.png" class="admin-card_left--img" alt="admin-img">
                </div>

                
                    <div class="admin-card_btn">

                        <ion-icon class="admin-icon" name="exit-outline"></ion-icon>
                        <button class="admin-btn">Logout</button>
                    </div>
                   
               


            </div>

            <div class="right">
                <h1 class="heading">Overview</h1>
                <div class="d-flex justify-content-end mb-2">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        id="add">Add</button>
                </div>
                <ul id="list">
                </ul>
            </div>

        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">New Looki </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="form">
                            <input type="text" placeholder="Cosmetica" class="form-control mb-3" id="title_book">

                            <input type="text" placeholder="Office" class="form-control mb-3" id="author">

                            <select name="" id="category" class="form-control mb-3">
                                <option value="New">New Products</option>
                                <option value="Onsale">Onsale</option>
                                <option value="Upcoming">Upcoming Products</option>


                            </select>

                            <input type="number" placeholder="Cost: $" class="form-control mb-3" id="price">

                            <input type="datetime-local" placeholder="Published Date: 2022-12-02"
                                class="form-control mb-3" id="data_publish">

                            <input type="number" placeholder="Rate" max="5" min="1" step="1" class="form-control mb-3"
                                id="rate">

                            <input type="file" placeholder="Image link" class="form-control mb-3" id="img_url">

                            <div class="showImageurl-card">

                                <img src="" id="showImageurl" alt="">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-delet  " id="saveBook">Save </button>
                    </div>
                </div>
            </div>

        </div>


        <ul id="page-list">
           
        </ul>

    </div>
</div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./admin.js"></script>


</body>

</html>
