<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>

<body>
    <div class="login-bg">
        <div class="container">
            <div class="login-card">
                <img src="../img/header-bottom-logo.png" alt="login-logo" class="login-logo">

                <div class="input-login">

                    <ion-icon id="user-icon" name="person-outline"></ion-icon>
                    <input type="text " placeholder="Username" class="username" id="loginUser">
                </div>
                <div class="input-pass">
                    <ion-icon id="user-icon" name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="password" class="password" id="loginpass">
                </div>
                <div class="btnsumbit">
                    <button id="loginBtn">
                        Login
                    </button>

                    <div class="heading">
                        <h2 class="login-heading">Forgot password?</h2>
                    </div>
                </div>

            </div>
        </div>
    </div>





    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="./login.js"></script>

</body>

</html>
